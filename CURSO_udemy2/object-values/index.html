<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <title>Anime.js: Object Values</title>
  <style>
    html {
      font-size: 10px;
    }
    .page {
      width: 80%;
      max-width: 100%;
      overflow: hidden;
      margin: 50px auto 0;
      position: relative;
      border: 1px solid;
    }
    .play {
      text-align: center;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #000;
      position: relative;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="box js-box"></div>
    <div class="box js-box"></div>
    <div class="play">
      <button id="play">Play</button>
    </div>
  </div>
  <script>
  const myAnim = anime({
    targets: '.js-box',
    autoplay: false,
    duration: 1500,
    delay: 500,
    easing: 'easeInOutElastic',

    translateX: //200,
    {value: [10, 200],
      duration: 500,
      easing: 'linear',
      delay: 500,
    },
    scale: 0.5,
    borderRadius: '50%',
  });
  
  </script>
  <script>
    document.getElementById('play')
      .addEventListener('click', myAnim.play);
  </script>
</body>
</html>
