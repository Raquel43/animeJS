<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>JavaScript Objects</title>
</head>
<body>
    <script>
        const meter = {
            progress: 0,
            colors: '0%',
        }
        
       const objAnim = anime({
            targets: meter,
            progress: 10,
            colors: '100%',
            easing: 'linear',
            round: 1,
            update: ()=> document.write(meter.progress, meter.colors),
            autoplay: false,
        });
    </script>
</body>
</html>
