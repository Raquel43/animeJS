<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>Animation with RAF</title>
    <style>
        #circle{
            background-color: black;
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <script>
        const circle = document.getElementById('circle');
        const xPosFinal = 200;
        let xPos = 0;
         let rafId = 0;
         const moveAnim = (t) => {
             xPos += 1;
             circle.style.transform = `translateX(${xPos}px)`;
             if(xPos === xPosFinal){
                 window.cancelAnimationFrame(rafId);
            }else{
                rafId = window.requestAnimationFrame(moveAnim);
            }
         };
         window.requestAnimationFrame(moveAnim);
    </script>
</body>
</html>
