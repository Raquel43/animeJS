<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js">
    </script>

    <style>
        body {
            background-color: black
        }

        div {
            position: absolute;
            height: 45px;
            margin: 5px;
            font-size: 50px;
            font-family: monospace;
            color: #ff0
        }
    </style>
    <script>
        function loadPage() {
            const WORD = 'Raquel Arques';
            const LEFT_START = 150,
                TOP_START = 200;

            for (let i = 0; i < WORD.length; i++) {
                let div = document.createElement("div");
                let left = LEFT_START + 40 * i;
                div.setAttribute("style", "left: " +
                    left + "px; top: " + TOP_START + "px");
                div.innerHTML = WORD.charAt(i);
                document.body.appendChild(div);
            }

            anime({
                targets: 'div',
                top: function (el, i) {
                    let amount = parseInt(Math.random() * 100);
                    return Math.random() > 0.5 ? -amount :
                        window.innerHeight + amount;
                },

                left: function (el, i) {
                    let amount = parseInt(Math.random() * 100);
                    return Math.random() > 0.5 ? -amount :
                        window.innerWidth + amount;
                },
                direction: 'reverse',
                duration: 1500,
                easing: 'linear'
            });

        }
    </script>
</head>

<body onload="loadPage()">
</body>

</html>
