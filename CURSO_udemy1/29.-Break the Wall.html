<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"
        integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <style>
        body {
            background-color: #000;
        }

        div {
            position: absolute;
            width: 40px;
            height: 40px;
            margin: 1px;
            background-color: #fff;
        }
    </style>
    <script>
        function loadPage() {
            const DIV_WIDTH = 40,
                START_LEFT = 50,
                START_TOP = 50;
            for (let i = 0; i < 10; i++) 
                for (let j = 0; j < 10; j++) {
                    let div = document.createElement('div');
                    let left = START_LEFT + j * (DIV_WIDTH + 1);
                    let top = START_TOP + i * (DIV_WIDTH + 1);
                    div.setAttribute('style',`left: ${left}px; top: ${top}px`);
                    div.onclick = clickListener; 
                    document.body.appendChild(div);
                }
            }
        
         function clickListener(e){
             divs = Array.from(document.getElementsByTagName('div'));
             let count = 0;
             for(; count < divs.legth; count++)
                 if(e.target == divs[count])
                 break;
             if(count < divs.length)
             anime({targets: 'div',
                     translateY: {value: 600, duration: 1000},
                     easing: 'easeInSine',
                     delay: anime.stagger(500,
                     {grid: [10,10], from: count}
                     )});
         }
    </script>
</head>

<body onload='loadPage()'>

</body>

</html>
